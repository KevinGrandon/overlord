# List of sub manifests to be loaded.
manifests = [
  "subdirectory/overlord.toml",
  "subdirectory2/overlord.toml"
]

# Descriptions for each suite these are seperate from individual suite
# statements so each configuration file may list mutliple suites but only the
# top level manifest is intended to contain the descriptions field.
[descriptions]
unit = "Unit tests"

[suites.unit]
# Rust glob based paths (no directory recursion)
paths = ["foobar/*.rs"]

# Executable used to run the task. For example if you wanted to test that each
# file is executable.
executable = "test -x"
